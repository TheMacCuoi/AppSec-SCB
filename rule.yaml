rules:
  - id: improper-input-validation
    pattern-either:
      - patterns:
          - pattern: scanf(..., &$X);
          - pattern-not-inside: |
              scanf(..., &$X);
              ...
              if ($X < 0) {
                ...
              }
      - patterns:
          - pattern: sscanf(..., &$X,...);
          - pattern-not-inside: |
              sscanf(..., &$X,...);
              ...
              if ($X == null){
                ...
              }
    message: The product receives input or data, but it does not validate or incorrectly validates that the input has the properties that are required to process the data safely and correctly.
    metadata:
      cwe:
        - "CWE-20: Improper Input Validation"
      references:
        - https://cwe.mitre.org/data/definitions/20.html
    languages:
      - c
    severity: WARNING

    
  - id: buffer-maximum-length-miss-checked
    patterns: 
    - pattern: read(..., $X1, $X2);
    - pattern-not-inside: |
        if($X1 <= $X2 ){
          ...
          read(..., $X1, $X2);
          ...
        }
    message: The product did not check the maximum length of the buffer, this might cause an buffer overflow
    metadata:
      cwe:
        - "CWE-119:Improper restriction of operations within the bounds of a memory buffer"
      references:
        - https://cwe.mitre.org/data/definitions/119.html
    languages: [c]
    severity: WARNING
